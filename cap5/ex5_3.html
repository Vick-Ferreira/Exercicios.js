<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero pares</title>
</head>
<body>

<script >
//usando While E do...while, quando não saubermos previamente quantas vezes a repetição vai ocorrer.
    let num 
    do{
    num = Number(prompt("Número"))
    if(num == 0  ||  isNaN(num)){
        alert("Digite um número válido")
    }
}while (num ==0 || isNaN(num))
let pares = `Pares entre 1 e ${num}:`

for(let i = 2; i <= num; i = i + 2){
    pares = pares + i + ","
}
alert(pares)  //exibindo lista de numeros pares

</script>
</body>
</html>
